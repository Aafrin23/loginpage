    <h2>Login Page   </h2>
    <form id="login"onsubmit="return validate()" >
       
        <input type="text"id="name" placeholder="Username" required>
        <div class="password-container">
        <input type="password"id="paswrd" placeholder="Password" required>
        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
</div>
    
        <input type="password" id="cnfrmpaswrd"placeholder="Confirm Password" required>
    
        <div id="error-message"> doesn't match with password field</div><br>
        <button id="btn" type="submit">Log in</button>
    </form>

</body>
